<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./Asset/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Asset/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Asset/favicon-16x16.png">
    <link rel="manifest" href="./Asset/site.webmanifest">
    <!--  fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
        <div class="wrapper">
            <header class="header">
            <h1>DevDetective</h1>
            <div id="btn-mode">
              <p id="mode-text">DARK</p>
           <div class="icon-container"><img id="mode-icon" src="./Asset/images/moon-icon.svg" alt=""></div>
        </div>
        </header>
            
        <!-- search Box-->
        <main>
            <div id="app">
                <div class="searchbar-container acitve">
                    <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required>
                    <div class="error">
                        <p id="no-results">no search results</p>
                    </div>
                    <button id="submit" class="btn-search">Search</button>
                </div>

                <!-- profile-->
                <div class="profile-container">
                     <div class="profile-content">
                        <div class="profile-header">
                            <img id="avatar" src="#" alt="">
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <a href="#" target="_blank" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>

                    <!--bio-->
                    <p id="bio"></p>
                    <div class="profile-stats-wrapper">
                        <div class="profile-stat">
                            <p class="stat-title">Repos</p>
                            <p id="repos" class="stat-value"></p>
                        </div>

                        <div class="profile-stat">
                            <p class="stat-title">Followers</p>
                            <p id="followers" class="stat-value"></p>
                        </div>

                        <div class="profile-stat">
                            <p class="stat-title">Following</p>
                            <p id="following" class="stat-value"></p>
                        </div>
                    </div>

                    <!-- profile-bottom wrapper -->
                    <div class="profile-bottom-wrapper">
                        <div class="profile-info">
                            <div class="bottom-icons"><img src="./Asset/images/location-icon.svg" alt=""></div>
                            <p id="location"></p>
                        </div>
          
                        <div class="profile-info">
                            <div class="bottom-icons"><img src="./Asset/images/website-icon.svg" alt=""></div>
                            <p id="page"></p>
                        </div>

                        <div class="profile-info">
                            <div class="bottom-icons"><img src="./Asset/images/twitter-icon.svg" alt=""></div>
                            <p id="twitter"></p>
                        </div>
                        
                        <div class="profile-info">
                            <div class="bottom-icons"><img src="./Asset/images/company-icon.svg" alt=""></div>
                            <p id="company"></p>
                        </div>

                    </div>
                     </div>
                </div>
            </div>
        </main>
        </div>

        <script src="./Script.Js"></script>
</body>
</html>
